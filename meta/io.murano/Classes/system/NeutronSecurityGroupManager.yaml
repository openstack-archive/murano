Namespaces:
  =: io.murano.system
  std: io.murano

Name: NeutronSecurityGroupManager

Extends: SecurityGroupManager

Methods:
  .init:
    Body:
      - $._environment: $.find(std:Environment)
      - $._region: $.find(std:CloudRegion).require()
      - $.addGroupIngress()

  addGroupIngress:
    Arguments:
      - rules:
          Contract:
            - FromPort: $.int().notNull()
              ToPort: $.int().notNull()
              IpProtocol: $.string().notNull()
              External: $.bool().notNull()
              Ethertype: $.string().check($ in list(null, 'IPv4', 'IPv6'))
      - groupName:
          Contract: $.string().notNull()
          Default: $this.defaultGroupName
    Body:
      - $._addGroup(ingress, $rules, $groupName)

  addGroupEgress:
    Arguments:
      - rules:
          Contract:
            - FromPort: $.int().notNull()
              ToPort: $.int().notNull()
              IpProtocol: $.string().notNull()
              External: $.bool().notNull()
              Ethertype: $.string().check($ in list(null, 'IPv4', 'IPv6'))
      - groupName:
          Contract: $.string().notNull()
          Default: $this.defaultGroupName
    Body:
      - $._addGroup(egress, $rules, $groupName)

  _addGroup:
    Arguments:
      - direction:
          Contract: $.string().notNull().check($ in list(ingress, egress))
      - rules:
          Contract:
            - FromPort: $.int().notNull()
              ToPort: $.int().notNull()
              IpProtocol: $.string().notNull()
              External: $.bool().notNull()
              Ethertype: $.string().check($ in list(null, 'IPv4', 'IPv6'))
      - groupName:
          Contract: $.string().notNull()
    Body:
      - $ext_keys:
          true:
            ext_key: remote_ip_prefix
            ext_val: '0.0.0.0/0'
          false:
            ext_key: remote_mode
            ext_val: remote_group_id

      - $template:
          resources:
            $groupName:
              type: 'OS::Neutron::SecurityGroup'
              properties:
                description: format(
                  'Composite security group of Murano environment {0}',
                  $._environment.name)
                rules:
                  - protocol: icmp
                    remote_ip_prefix: '0.0.0.0/0'
      - $._region.stack.updateTemplate($template)

      - $rulesList: $rules.select(dict(
            port_range_min => $.FromPort,
            port_range_max => $.ToPort,
            protocol => $.IpProtocol,
            ethertype => $.get(Ethertype, IPv4),
            $ext_keys.get($.External).ext_key => $ext_keys.get($.External).ext_val,
            direction => $direction
          ))

      - $template:
          resources:
            $groupName:
              type: 'OS::Neutron::SecurityGroup'
              properties:
                rules: $rulesList
      - $._region.stack.updateTemplate($template)